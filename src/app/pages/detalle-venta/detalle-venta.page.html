<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button 
        defaultHref="/ventas"
        color="secondary">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Detalle Venta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Detalle Venta Realizada:</h1>

  <div class="listaPerfil">

    <ion-list lines="inset">
      <ion-item>
        <ion-label>Fecha Venta: {{ venta?.fecha }}</ion-label>
    </ion-item>
    <ion-item>
        <ion-label>Empleado: {{ venta?.empleado }}</ion-label>
    </ion-item>
    <ion-item>
        <ion-label>Cliente: {{ getNombreCompleto(venta?.nombre_cliente) }}</ion-label>
    </ion-item>
    <ion-item>
        <ion-label>Monto Total: ${{ venta?.total }}</ion-label>
    </ion-item>
      
    <h3 style="text-align: center; margin-bottom: 20px;">Insumos Vendidos</h3>

<ion-list *ngFor="let producto of venta?.productos">
    <ion-item button (click)="toggleDetails(producto)">
        {{ producto.nombre }}
    </ion-item>
    <div *ngIf="producto.showDetails">
        <ion-item>
            <ion-label>Cantidad: {{ producto.cantidad }}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>Precio: {{ producto.precio }}</ion-label>
        </ion-item>
    </div>
</ion-list>

</ion-list>

</div>

</ion-content>
