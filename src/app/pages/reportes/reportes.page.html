<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Reportes</ion-title>
    <ion-menu-button slot="start"></ion-menu-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h1>Reportes de Ventas</h1>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button color="primary" (click)="generateAndDownloadPDF()">
      <ion-icon name="document-text"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <h3>Productos Vendidos En Mes Actual</h3>

  <div class="chart-container">
    <canvas baseChart
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            ></canvas>
  </div>
  
  <h3>Reportes de Ventas</h3>

  <ion-list>
    <ion-item *ngFor="let ticket of listaDeTickets">
      <ion-label>{{ ticket.nombre }}</ion-label>
      <ion-button fill="outline" (click)="descargarTicket(ticket.url)">
        Descargar
      </ion-button>
    </ion-item>
  </ion-list>

</ion-content>
