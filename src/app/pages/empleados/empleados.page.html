<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button color="primary"></ion-back-button>
      <ion-menu-button slot="start"></ion-menu-button>
      <ion-icon slot="start" name="search" (click)="toggleSearchBar()"></ion-icon>
      <ion-searchbar *ngIf="showSearchBar" (ionChange)="filterEmpleados($event)" placeholder="Buscar por nombre, correo o telÃ©fono"></ion-searchbar>
    </ion-buttons>
    <ion-title>Empleados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button [routerLink]="['/agregar-empleado']" color="primary">
      <ion-icon name="person-add"></ion-icon>
    </ion-fab-button>
  </ion-fab>


  <h1>Empleados Registrados</h1>

  <ion-list [inset]="true">
    <ion-item *ngFor="let empleado of empleados" (click)="presentActionSheet(empleado)">
      <ion-thumbnail slot="start">
        <img [src]="empleado.imageUrl" style="width: 65px; height: 65px;" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ empleado.nombre }}</h2>
        <h2>{{ empleado.apellido_p }}</h2>
        <h2>{{ empleado.apellido_m }}</h2>
        <h2>{{ empleado.telefono }}</h2>
        <h2>{{ empleado.correo }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
