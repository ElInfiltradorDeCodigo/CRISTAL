<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button slot="start" color="secondary"></ion-back-button>
      <ion-menu-button slot="start"></ion-menu-button>
    </ion-buttons>
    <ion-title>Ventas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button [routerLink]="['/agregar-venta']" color="secondary">
      <ion-icon name="bag-add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card *ngFor="let venta of ventas | async" (click)="presentActionSheet(venta.key)">
          <ion-card-header>
            <ion-card-title>Fecha Venta: {{venta.fecha}}</ion-card-title>
            <ion-card-subtitle>Total Vendido: {{venta.total}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item>
                <ion-label>Cantidad Insumos: {{getCantidadProductos(venta)}}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Venta Realizada Por: {{venta.empleado}}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Cliente: {{getNombreCompleto(venta.nombre_cliente)}}</ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
