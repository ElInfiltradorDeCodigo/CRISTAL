<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button slot="start" color="secondary"></ion-back-button>
      <ion-menu-button slot="start"></ion-menu-button>
      <ion-icon slot="start" name="search" (click)="toggleSearchBar()"></ion-icon>
      <ion-searchbar *ngIf="showSearchBar" (ionInput)="filterAdeudos($event)" placeholder="Buscar por nombre o fecha">
    </ion-searchbar>
    </ion-buttons>
    <ion-title>Adeudos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let adeudo of adeudos | async" (click)="presentActionSheet(adeudo.key, adeudo)">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Fecha Adeudo Generado: {{ adeudo.fecha }}</ion-card-title>
            <ion-card-subtitle>Total a Diferir: {{ adeudo.totalDiferir }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item>
                <ion-label>Nombre Cliente: {{ adeudo.nombre_cliente.nombre }} {{ adeudo.nombre_cliente.apellido_p }} {{ adeudo.nombre_cliente.apellido_m }}</ion-label>
              </ion-item>

              <ion-item>
                <ion-label>Pago Por Mes: {{ adeudo.meses }}</ion-label>
              </ion-item>

              <ion-item>
                <ion-label>Observaciones: {{ adeudo.observaciones }}</ion-label>
              </ion-item>
              
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
