<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button color="secondary"></ion-back-button>
      <ion-menu-button slot="start"></ion-menu-button>
      <ion-icon slot="start" name="search" (click)="toggleSearchBar()"></ion-icon>
      <ion-searchbar *ngIf="showSearchBar" (ionChange)="filterDepartamentos($event)" placeholder="Buscar por nombre"></ion-searchbar>
    </ion-buttons>
    <ion-title>Departamentos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button [routerLink]="['/agregar-departamento']" color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let depto of departamentos">
        <ion-card (click)="presentActionSheet(depto)">
          <ion-card-header>
            <ion-card-title>{{ depto.nombre }}</ion-card-title>
            <ion-card-subtitle>{{ depto.sucursal }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item>
                <ion-label>Creado Por: {{ depto.autor }}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Fecha Creaci√≥n: {{ depto.fecha_creacion }}</ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>  

</ion-content>
