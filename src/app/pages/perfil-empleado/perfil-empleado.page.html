<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button 
        defaultHref="/empleados"
        color="secondary">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Perfil Empleado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

  <h1>Datos Empleado:</h1>

  <div class="perfil">
    <ion-avatar style="margin: 0 auto; width: 100px; height: 100px;">
      <img [src]="empleado?.imageUrl || '../../../assets/resources/perfil.jpeg'" />
    </ion-avatar>
</div>

<div class="listaPerfil">

  <ion-list lines="inset">
    <ion-item>
      <ion-label>Nombre: {{empleado?.nombre}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Apellido Paterno: {{empleado?.apellido_p}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Apellido Materno: {{empleado?.apellido_m}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Tel√©fono: {{empleado?.telefono}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Correo Acceso: {{empleado?.correo}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Sucursal: {{empleado?.sucursal}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Departamento: {{empleado?.departamento}}</ion-label>
    </ion-item>
  </ion-list>

</div>

</ion-content>
