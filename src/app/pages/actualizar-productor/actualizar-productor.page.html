<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button 
        defaultHref="/clientes"
        color="secondary">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Actualizar Cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

  <h1>Actualización Datos Cliente</h1>

  <div class="datosCambio">

    <ion-list>
      <ion-list>
      
        <ion-item>
          <ion-input [(ngModel)]="nombre" label="Nombre:" [counter]="true"
            maxlength="45" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-input [(ngModel)]="apellido_p" label="Apellido Paterno:" [counter]="true"
            maxlength="45" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-input [(ngModel)]="apellido_m" label="Apellido Materno:" [counter]="true"
            maxlength="45" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-input [(ngModel)]="telefono" label="Teléfono:" [counter]="true" 
            onkeypress="return (event.charCode >= 48 && event.charCode <= 57)"
            maxlength="10" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-input [(ngModel)]="localidad" label="Localidad:" [counter]="true"
            maxlength="50" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-input [(ngModel)]="estado" label="Estado:" [counter]="true"
            maxlength="50" required></ion-input>
        </ion-item>

      </ion-list>
    </ion-list>

    <div class="btn">
      <ion-button expand="block" style="max-width: 200px; margin: 0 auto;" 
      color="primary" (click)="actualizarProductorEnFirebase()">Actualizar</ion-button>
    </div>

</div>

</ion-content>
